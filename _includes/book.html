<li>
  &ldquo;<a href="{{ book.url }}">{{ book.title }}</a>&rdquo;,
  {% for name in book.authors -%}
    {% unless forloop.first -%}
      {% if forloop.last %}
        and
      {% else -%}
        ,
      {% endif %}
    {% endunless %}
    {{ name }}
  {%- endfor %}
  {% if book.blackwells_url %}
    (<a href="{{ book.blackwells_url }}">buy on Blackwell's</a>)
  {% endif %}
</li>
